<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Planetarium</title>
		<meta name="description" content="Planetarium App to discover the solar system" />
		<meta name="keywords" content="solar system, planet, planetarium, space, stars" />
		<meta name="author" content="MedMack" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h2>The Planetarium </h2>
				<span>Discover the solar system</span>
				
			</header>	
			<div id="cbp-so-scroller" class="cbp-so-scroller">

				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Sun</h2>
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/sun.png" alt="img01">
					</figure>
				</section>


				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Mercury</h2>
						<!--<p>Fruitcake toffee jujubes. Topping biscuit sesame snaps jelly caramels jujubes tiramisu fruitcake. Marzipan tart lemon drops chocolate sesame snaps jelly beans.</p>-->
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/mercury.jpg" alt="img01">
					</figure>
				</section>


				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Venus</h2>
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/venus.jpg" alt="img01">
					</figure>
				</section>


				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Earth</h2>
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/earth.jpg" alt="img01">
					</figure>
				</section>


				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Mars</h2>
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/mars.jpg" alt="img01">
					</figure>
				</section>

				
				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Jupiter</h2>
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/jupiter.jpg" alt="img01">
					</figure>
				</section>

				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Saturn</h2>
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/saturn.png" alt="img01">
					</figure>
				</section>

				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Uranus</h2>
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/uranus.png" alt="img01">
					</figure>
				</section>

				<section class="cbp-so-section">
					<article class="cbp-so-side cbp-so-side-left">
						<h2>Neptune</h2>
					</article>
					<figure class="cbp-so-side cbp-so-side-right">
						<img src="images/neptune.jpg" alt="img01">
					</figure>
				</section>


			</div>
		</div>
		<script src="js/classie.js"></script>
		<script src="js/cbpScroller.js"></script>
		<script>
			new cbpScroller( document.getElementById( 'cbp-so-scroller' ) );
		</script>
	</body>
</html>
